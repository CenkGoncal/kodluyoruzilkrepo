<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="css/main.css" rel="stylesheet">
        <title>To do list Example</title>
    </head>
    <body>
        <div class="row bg-warning bg-gradient pt-3" style="margin: 0;">
            <div class="d-flex justify-content-center">
                <b class="text-warning bg-white fs-2 p-1">K{:}DLUYORUZ</b>
            </div>
            <b class="text-center text-white fs-4">Yapılacaklar Listesi</b>
            <div class="input-group px-5 mb-3">
                <input type="text" class="form-control todoTextInput" placeholder="Bugün ne yapacaksınız?" aria-label="Bugün ne yapacaksınız?" aria-describedby="button-addon2">
                <button class="btn btn-secondary px-5" type="button" id="button-addon2">Ekle</button>
            </div>
            <ul class="list-group" style="padding: 0;"></ul>
        </div>
        
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="liveToast" class="toast fade hide" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                <svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect class="rectColor" width="100%" height="100%" fill="#007aff"></rect></svg>
          
                <strong class="me-auto">Todo List</strong>
                <small>1 second ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body">
                Hello, world! This is a toast message.
              </div>
            </div>
          </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/main.js" type="text/javascript"></script>
    </html>
